<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1>3D Printer Dashboard</h1>
        <div id="status">Status: <span id="printer-status">Loading...</span></div>
        <div id="extruder-temp">Extruder Temp: <span id="extruder-temperature">Loading...</span>°C</div>
        <div id="heater-bed-temp">Heater Bed Temp: <span id="heater-bed-temperature">Loading...</span>°C</div>
        <div id="print-progress">Print Progress: <span id="print-progress-percentage">Loading...</span>%</div>
        <canvas id="temperatureChart" width="200" height="150"></canvas>
    </div>
    <!-- Add Canvas for the Line Graph -->

    <script src="script.js"></script>
</body>
</html>
